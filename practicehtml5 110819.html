<body>
	<h1>PRACTICING WITH SVG (SCALABLE VECTOR GRAPHICS )</h1>

		<circle cx="80"cy="80"r="50" fill="green"/>

	</svg>
	<svg width="500" height="500">
		<line x1="10" y1="10" x2="50" y2="100"/>
	</svg>
